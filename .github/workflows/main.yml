# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checkout do código do projeto
      - uses: actions/checkout@v3
      # Setup do Node.js
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.1
        with:
          node-version: ${{ matrix.node-version }}
      
      # Instalando as dependências
      - run: npm install
      
      # Executar os testes usando o cucumber
      - run: npm run cy:run:cucumber
      
      # Gerar o relatório em html
      - run: npm run report:cucumber
      
      # Publicar relatório em html
      - name: Deploy to GithubPages
        uses: JamesIves/github-pages-deploy-action@v3.5.9
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: cypress/reports
      
